<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filter Components</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="search-bar">
            <div class="search-input-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input
                    type="text"
                    placeholder="Search for apps"
                    aria-label="Search for apps"
                    class="search-input"
                />
            </div>
            <!-- Sort Dropdown -->
            <div class="dropdown sort-dropdown">
                <select id="sort-select" class="dropdown-select">
                    <option value="" disabled selected hidden>Sort</option>
                    <option value="top-rated">Top rated</option>
                    <option value="top-trending">Top trending</option>
                    <option value="top-selling">Top selling</option>
                    <option value="newest">Newest</option>
                </select>
            </div>

            <div class="checkbox-container">
                <input
                    type="checkbox"
                    id="free-for-all-teams"
                    name="free-for-all-teams"
                />
                <label for="free-for-all-teams">Free for all teams</label>
            </div>

            <!-- More Filters Dropdown -->
            <div class="dropdown filter-dropdown">
                <select id="filter-select" class="dropdown-select">
                    <option value="" disabled selected hidden>
                        More Filters
                    </option>
                    <option value="free">Free for all teams</option>
                    <option value="premium">Premium</option>
                    <option value="most-users">Most Users</option>
                    <option value="recommended">Recommended</option>
                </select>
            </div>

            <!-- Categories Dropdown -->
            <div class="dropdown category-dropdown">
                <select id="category-select" class="dropdown-select">
                    <option value="" disabled selected hidden>
                        Categories
                    </option>
                    <option value="productivity">Productivity</option>
                    <option value="communication">Communication</option>
                    <option value="design">Design</option>
                    <option value="development">Development</option>
                </select>
            </div>
        </header>

        <main class="app-grid">
            <article class="app-card">
                <div class="app-card__image">
                    <img
                        src="logo.webp"
                        alt="App Image"
                    />
                </div>
                <h2 class="app-card__title">Intranet Suite</h2>
                <p class="app-card__description">
                    Your fully personalized central collaboration hub that
                    connects teams, locations, tools and people.
                </p>
                <div class="app-card__tags">
                    <span class="tag">mobile</span>
                    <span class="tag">project management</span>
                    <span class="tag">themes & styles</span>
                </div>
                <div class="app-card__rating">
                    <span class="stars">★★★★☆</span>
                    <a href="#" class="reviews">45 reviews</a>
                </div>
            </article>
        </main>
    </body>
</html>
